<input 
    type="text" 
    name="" 
    id=""
    class="form-control"
    [(ngModel)]="serverName"
>
<p>{{ serverName }}</p>
<button
    class="btn btn-primay"
    [disabled]="!AllowNewServer"
    (click)="onAddServer()"
>Add Server</button>
<p [innerText]="ServerCreationStatus" *ngIf="serverCreated; else noServer"></p>
<ng-template #noServer>
    <p>{{ ServerCreationStatus }}</p>
</ng-template>
<app-server *ngFor="let server of servers">{{ server }}</app-server>
