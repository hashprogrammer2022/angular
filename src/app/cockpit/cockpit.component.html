<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input name="T" type="text" class="form-control" #inputName>
      <label>Server Content</label>
      <input type="text" class="form-control" #inputContent>
      <br>
      <button
        class="btn btn-primary"
        (click)="createServer(inputName, inputContent)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="createBlueprint(inputName, inputContent)">Add Server Blueprint</button>
    </div>
</div>
