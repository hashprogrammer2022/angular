<div class="container">
  <app-cockpit
  (onServerCreated)="addServer($event)"
  (onBlueprintCreated)="addBlueprint($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <app-server-element 
    *ngFor="let serverElement of serverElements"
    [element]="serverElement"
    ></app-server-element>
  </div>
</div>
