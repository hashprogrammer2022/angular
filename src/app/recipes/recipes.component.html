<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="selectedRecipe; else noRecipeWarning"
            [recipeItem]="selectedRecipe"
        ></app-recipe-detail>

        <ng-template #noRecipeWarning>
            <p>Please Select a recipe!</p>
        </ng-template>
    </div>
</div>
